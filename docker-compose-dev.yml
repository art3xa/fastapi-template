version: "3.8"

services:
  app:
    container_name: app
    build: ./
    restart: always
    command: "sh -c 'uvicorn src.app.internal.main:app --reload --workers 3 --host 0.0.0.0 --port 8000'"
    volumes:
      - ./:/code
    ports:
      - "8000:8000"
    depends_on:
      - database
    logging:
      driver: json-file
    env_file:
      - .env

  database:
    container_name: database
    image: bitnami/postgresql:latest
    restart: always
    volumes:
      - ./db_docker:/bitnami/postgresql
    ports:
      - "5432:5432" # Remove this on production
    expose:
      - 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
    env_file:
      - .env
    environment:
      - POSTGRES_USERNAME=${DATABASE_USERNAME}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DATABASE=${DATABASE_NAME}
      - POSTGRES_HOST_AUTH_METHOD="trust"
volumes:
  db_volume:
